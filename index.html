<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsultaME Innovaci√≥n Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-container { height: calc(100vh - 200px); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .bot-bubble { border-bottom-left-radius: 2px; }
        .user-bubble { border-bottom-right-radius: 2px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <header class="bg-indigo-700 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white/20 p-2 rounded-lg">
                    <i data-lucide="bot" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg leading-tight">ConsultaME</h1>
                    <p class="text-xs text-indigo-200">Innovaci√≥n Bot ‚Ä¢ En l√≠nea</p>
                </div>
            </div>
            <button onclick="clearChat()" class="md:hidden bg-white/10 p-2 rounded-lg border border-white/20">
                <i data-lucide="eraser" class="w-5 h-5 text-white"></i>
            </button>
            <div class="hidden md:flex gap-4 text-sm font-medium text-indigo-100 italic">
                "Ecosistema Digital INFOTEP"
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 p-4">
        
        <aside class="hidden md:block space-y-4">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                <h2 class="text-sm font-bold text-slate-500 uppercase tracking-wider mb-4">Estado del Departamento</h2>
                <div class="space-y-4 text-sm">
                    <div class="flex justify-between"><span>Analistas Activos</span><span class="font-bold text-indigo-600">9</span></div>
                    <div class="flex justify-between"><span>Proyectos en Meta</span><span class="font-bold text-emerald-600">88%</span></div>
                    <div class="flex justify-between"><span>Hitos Pendientes</span><span class="font-bold text-amber-600">3</span></div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-indigo-600 to-violet-700 p-5 rounded-2xl shadow-md text-white text-sm">
                <h3 class="font-semibold mb-3 flex items-center gap-2"><i data-lucide="layout" class="w-4 h-4 text-amber-300"></i> Panel de Control</h3>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="sendQuickMessage('Resumen')" class="bg-white/10 hover:bg-white/20 p-2 rounded text-xs">üìä Resumen</button>
                    <button onclick="sendQuickMessage('Ramon')" class="bg-white/10 hover:bg-white/20 p-2 rounded text-xs font-bold">üëë Ram√≥n</button>
                    <button onclick="clearChat()" class="col-span-2 mt-2 bg-rose-500 hover:bg-rose-600 p-2 rounded-xl text-xs font-bold flex items-center justify-center gap-2 transition-all">
                        <i data-lucide="trash-2" class="w-4 h-4 text-white"></i> <span class="text-white">LIMPIAR CHAT</span>
                    </button>
                </div>
            </div>
        </aside>

        <section class="md:col-span-2 flex flex-col">
            <div id="chat-window" class="chat-container overflow-y-auto p-2 space-y-4 scroll-smooth"></div>

            <div class="mt-4 glass p-2 rounded-2xl border border-slate-200 shadow-xl flex gap-2">
                <input type="text" id="user-input" placeholder="Escribe 'Resumen' o un nombre..." class="flex-1 bg-transparent border-none focus:ring-0 p-3 text-sm" onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" class="bg-indigo-600 text-white p-3 rounded-xl hover:bg-indigo-700 transition shadow-md"><i data-lucide="send" class="w-5 h-5"></i></button>
            </div>
        </section>
    </main>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');

        const teamData = [
            { id: "PROY-01", name: "Cesar Guzman", task: "Seguimiento al Cronograma Trimestral", progress: 70, status: "En Verificaci√≥n", priority: "Alta", phone: "18096011889", email: "cesarguzman@infotep.gob.do" },
            { id: "PROY-02", name: "Pedro Belliard", task: "Monitoreo de Indicadores de Gesti√≥n", progress: 95, status: "Al D√≠a", priority: "Media", phone: "18090000000", email: "pbelliard@infotep.gob.do" },
            { id: "PROY-03", name: "Rosanny Contreras", task: "Documentaci√≥n de Proyectos en Curso", progress: 60, status: "Actualizando", priority: "Media", phone: "18090000000", email: "rcontreras@infotep.gob.do" },
            { id: "PROY-04", name: "Jorge Tonos", task: "Control de Hitos y Entregables", progress: 45, status: "En Revisi√≥n", priority: "Alta", phone: "18090000000", email: "jtonos@infotep.gob.do" },
            { id: "PROY-05", name: "Iris Cesa", task: "Auditor√≠a de Calidad en Proyectos", progress: 95, status: "Casi Listo", priority: "Baja", phone: "18090000000", email: "icesa@infotep.gob.do" },
            { id: "PROY-06", name: "Ramon Sanchez", isBoss: true, task: "Reunion POA y PEI", progress: 100, task2: "Reunion sensibilizaci√≥n directores", progress2: 0 },
            { id: "PROY-07", name: "Anji Carolina", task: "Evaluaci√≥n de Resultados Mensuales", progress: 75, status: "En Proceso", priority: "Media", phone: "18090000000", email: "acarolina@infotep.gob.do" },
            { id: "PROY-08", name: "Luis Camilo", task: "Supervisi√≥n de Campo - Fase 1", progress: 30, status: "Iniciando", priority: "Alta", phone: "18090000000", email: "lcamilo@infotep.gob.do" },
            { id: "PROY-09", name: "Victor Pe√±a", task: "Desarrollo app de IA", progress: 90, status: "En Pruebas", priority: "Alta", phone: "18090000000", email: "vpena@infotep.gob.do" }
        ];

        function getWALink(item) {
            const msg = `Hola ${item.name.split(' ')[0]}, el Director Ram√≥n solicita estatus urgente de: "${item.task}" (Progreso actual: ${item.progress}%).`;
            return `https://wa.me/${item.phone}?text=${encodeURIComponent(msg)}`;
        }

        function getOutlookLink(item) {
            const subject = encodeURIComponent(`Requerimiento de Informaci√≥n: ${item.task}`);
            const body = encodeURIComponent(`Estimado ${item.name.split(' ')[0]},\n\nSe requiere una actualizaci√≥n formal sobre el avance del proyecto "${item.task}", el cual se encuentra actualmente en un ${item.progress}%.\n\nFavor remitir los detalles a la brevedad.\n\nAtentamente,\nRam√≥n S√°nchez\nDirector`);
            return `mailto:${item.email}?subject=${subject}&body=${body}`;
        }

        function getTeamsLink(email) {
            return `https://teams.microsoft.com/l/chat/0/0?users=${email}`;
        }

        function clearChat() {
            chatWindow.innerHTML = '';
            // MENSAJE ACTUALIZADO CON NOMBRES
            renderMessage(`
                Saludos Jefe. Portal de **Innovaci√≥n** listo. 
                <br><br>
                Consulte el **Resumen** para ver estatus general o pregunte por **Cesar, Pedro, Rosanny, Jorge, Iris, Ramon, Anji, Luis o Victor** para contacto multicanal (WhatsApp/365).
            `, 'bot');
        }

        function renderMessage(content, sender) {
            const div = document.createElement('div');
            div.className = `flex gap-3 animate-fade ${sender === 'user' ? 'justify-end' : ''}`;
            div.innerHTML = sender === 'user' ? 
                `<div class="bg-indigo-600 text-white p-4 rounded-2xl shadow-md max-w-[85%] user-bubble text-sm">${content}</div>` :
                `<div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center shrink-0"><i data-lucide="bot" class="w-5 h-5"></i></div>
                 <div class="bg-white border border-slate-200 p-4 rounded-2xl shadow-sm max-w-[85%] bot-bubble text-sm text-slate-700 w-full">${content}</div>`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            lucide.createIcons();
        }

        function botLogic(text) {
            if (text === 'limpiar' || text === 'borrar') { clearChat(); return; }

            if (text.includes('resumen')) {
                let html = "<b>Estado de Proyectos de Innovaci√≥n:</b><br><br>";
                teamData.forEach(item => {
                    if(!item.isBoss) {
                        html += `<div class="mb-2 text-[11px] flex justify-between items-center border-b border-slate-50 pb-1">
                                    <span><b>${item.name}:</b> ${item.progress}%</span>
                                    <div class="flex gap-2">
                                        <a href="${getWALink(item)}" target="_blank" class="text-emerald-600 font-bold">[WA]</a>
                                        <a href="${getOutlookLink(item)}" target="_blank" class="text-blue-600 font-bold">[365]</a>
                                    </div>
                                 </div>`;
                    }
                });
                renderMessage(html, 'bot');
                return;
            }

            const person = teamData.find(p => text.includes(p.name.toLowerCase().split(' ')[0]));
            if (person) {
                if (person.isBoss) {
                    renderMessage(`<div class="p-1"><p class="mb-3 text-indigo-700 font-bold flex items-center gap-2"><i data-lucide="crown" class="w-4 h-4"></i> Director Ram√≥n S√°nchez</p><div class="bg-indigo-50 p-4 rounded-xl border border-indigo-200 shadow-inner"><div class="mb-4"><h4 class="font-bold text-slate-800 text-xs">${person.task}</h4><div class="w-full bg-slate-200 h-2 rounded-full mt-1"><div class="bg-emerald-500 h-2 rounded-full" style="width: 100%"></div></div><p class="text-[10px] text-right mt-1 font-bold text-emerald-600">100%</p></div><div><h4 class="font-bold text-slate-800 text-xs">${person.task2}</h4><div class="w-full bg-slate-200 h-2 rounded-full mt-1"><div class="bg-rose-500 h-2 rounded-full" style="width: 0%"></div></div><p class="text-[10px] text-right mt-1 font-bold text-rose-600">0%</p></div></div></div>`, 'bot');
                } else {
                    renderMessage(`
                        <div class="p-1">
                            <div class="flex justify-between items-start mb-2">
                                <h4 class="font-bold text-indigo-900">${person.name}</h4>
                                <span class="text-[9px] bg-indigo-100 px-2 py-0.5 rounded text-indigo-700 font-bold">${person.priority}</span>
                            </div>
                            <p class="text-xs text-slate-600 mb-2"><b>Proyecto:</b> ${person.task}</p>
                            <div class="w-full bg-slate-200 h-1.5 rounded-full mb-4">
                                <div class="bg-indigo-600 h-1.5 rounded-full" style="width: ${person.progress}%"></div>
                            </div>
                            
                            <div class="grid grid-cols-1 gap-2">
                                <a href="${getWALink(person)}" target="_blank" class="flex items-center justify-center gap-2 bg-emerald-600 text-white py-2 rounded-lg text-[10px] font-bold shadow-sm hover:bg-emerald-700 transition-all">
                                    <i data-lucide="message-circle" class="w-3 h-3"></i> WHATSAPP
                                </a>
                                <div class="grid grid-cols-2 gap-2">
                                    <a href="${getOutlookLink(person)}" target="_blank" class="flex items-center justify-center gap-2 bg-blue-600 text-white py-2 rounded-lg text-[10px] font-bold shadow-sm hover:bg-blue-700">
                                        <i data-lucide="mail" class="w-3 h-3"></i> OUTLOOK
                                    </a>
                                    <a href="${getTeamsLink(person.email)}" target="_blank" class="flex items-center justify-center gap-2 bg-indigo-500 text-white py-2 rounded-lg text-[10px] font-bold shadow-sm hover:bg-indigo-600">
                                        <i data-lucide="messages-square" class="w-3 h-3"></i> TEAMS
                                    </a>
                                </div>
                            </div>
                        </div>`, 'bot');
                }
            } else {
                renderMessage("Nombre no reconocido. Intente con el nombre de un analista.", 'bot');
            }
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (text === "") return;
            renderMessage(text, 'user');
            userInput.value = "";
            setTimeout(() => { botLogic(text.toLowerCase()); }, 500);
        }
        function handleKeyPress(e) { if (e.key === 'Enter') sendMessage(); }
        function sendQuickMessage(msg) { userInput.value = msg; sendMessage(); }
        window.onload = () => { clearChat(); lucide.createIcons(); };
    </script>
</body>
</html>
