<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsultaME Innovaci√≥n Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-container { height: calc(100vh - 200px); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .bot-bubble { border-bottom-left-radius: 2px; }
        .user-bubble { border-bottom-right-radius: 2px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes alert-glow { 0% { box-shadow: 0 0 0px rgba(239, 68, 68, 0); } 50% { box-shadow: 0 0 10px rgba(239, 68, 68, 0.5); } 100% { box-shadow: 0 0 0px rgba(239, 68, 68, 0); } }
        .alert-active { animation: alert-glow 2s infinite; border-color: #fecaca; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <header class="bg-indigo-700 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white/20 p-2 rounded-lg">
                    <i data-lucide="bot" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg leading-tight">ConsultaME</h1>
                    <p class="text-xs text-indigo-200">Innovaci√≥n Bot ‚Ä¢ <span class="text-green-300">Modo Prueba Activo</span></p>
                </div>
            </div>
            <button onclick="clearChat()" class="bg-white/10 p-2 rounded-lg border border-white/20">
                <i data-lucide="eraser" class="w-5 h-5 text-white"></i>
            </button>
        </div>
    </header>

    <main class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 p-4">
        
        <aside class="hidden md:block space-y-4">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                <h2 class="text-sm font-bold text-slate-500 uppercase tracking-wider mb-4">Estado del Departamento</h2>
                <div class="space-y-4 text-sm">
                    <div class="flex justify-between"><span>Analistas Activos</span><span class="font-bold text-indigo-600">9</span></div>
                    <div class="flex justify-between"><span>Alertas Cr√≠ticas</span><span class="font-bold text-rose-600">3</span></div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-indigo-600 to-violet-700 p-5 rounded-2xl shadow-md text-white text-sm text-center">
                <p class="text-indigo-100 text-[11px] mb-3">ACCIONES R√ÅPIDAS PARA RAM√ìN</p>
                <div class="grid grid-cols-1 gap-2">
                    <button onclick="sendQuickMessage('Resumen')" class="bg-white/10 hover:bg-white/20 p-3 rounded-xl text-xs font-bold border border-white/10 transition-all">üìä VER RESUMEN DE RIESGOS</button>
                    <button onclick="sendQuickMessage('Cesar')" class="bg-emerald-500 hover:bg-emerald-600 p-3 rounded-xl text-xs font-bold transition-all shadow-lg">üì± PROBAR CON CESAR</button>
                </div>
            </div>
        </aside>

        <section class="md:col-span-2 flex flex-col">
            <div id="chat-window" class="chat-container overflow-y-auto p-2 space-y-4 scroll-smooth"></div>
            <div class="mt-4 glass p-2 rounded-2xl border border-slate-200 shadow-xl flex gap-2">
                <input type="text" id="user-input" placeholder="Escribe 'Resumen'..." class="flex-1 bg-transparent border-none focus:ring-0 p-3 text-sm" onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" class="bg-indigo-600 text-white p-3 rounded-xl hover:bg-indigo-700 transition shadow-md"><i data-lucide="send" class="w-5 h-5"></i></button>
            </div>
        </section>
    </main>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');

        // CESAR ACTUALIZADO CON TEL√âFONO REAL Y PROGRESO BAJO PARA PRUEBA
        const teamData = [
            { id: "PROY-01", name: "Cesar Guzman", task: "Seguimiento al Cronograma Trimestral", progress: 45, status: "Retrasado", priority: "Alta", phone: "18096011809" },
            { id: "PROY-02", name: "Pedro Belliard", task: "Monitoreo de Indicadores de Gesti√≥n", progress: 95, status: "Al D√≠a", priority: "Media", phone: "18090000000" },
            { id: "PROY-03", name: "Rosanny Contreras", task: "Documentaci√≥n de Proyectos", progress: 60, status: "Actualizando", priority: "Media", phone: "18090000000" },
            { id: "PROY-04", name: "Jorge Tonos", task: "Control de Hitos", progress: 40, status: "En Revisi√≥n", priority: "Alta", phone: "18090000000" },
            { id: "PROY-06", name: "Ramon Sanchez", isBoss: true, task: "Reunion POA y PEI", progress: 100, task2: "Reunion sensibilizaci√≥n", progress2: 0 },
            { id: "PROY-08", name: "Luis Camilo", task: "Supervisi√≥n de Campo", progress: 30, status: "Iniciando", priority: "Alta", phone: "18090000000" },
            { id: "PROY-09", name: "Victor Pe√±a", task: "Desarrollo app de IA", progress: 90, status: "En Pruebas", priority: "Alta", phone: "18090000000" }
        ];

        function clearChat() {
            chatWindow.innerHTML = '';
            renderMessage(`
                <b>MODO PRUEBA ACTIVO</b><br><br>
                Hola Jefe, he detectado que **Cesar Guzman** tiene un retraso. Escribe **"Resumen"** para ver la alerta o **"Cesar"** para enviarle un WhatsApp ahora mismo.
            `, 'bot');
        }

        function renderMessage(content, sender) {
            const div = document.createElement('div');
            div.className = `flex gap-3 animate-fade ${sender === 'user' ? 'justify-end' : ''}`;
            div.innerHTML = sender === 'user' ? 
                `<div class="bg-indigo-600 text-white p-4 rounded-2xl shadow-md max-w-[85%] user-bubble text-sm">${content}</div>` :
                `<div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center shrink-0"><i data-lucide="bot" class="w-5 h-5"></i></div>
                 <div class="bg-white border border-slate-200 p-4 rounded-2xl shadow-sm max-w-[85%] bot-bubble text-sm text-slate-700 w-full">${content}</div>`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            lucide.createIcons();
        }

        function getWALink(item) {
            const msg = `Hola ${item.name.split(' ')[0]}, el Director Ram√≥n revis√≥ ConsultaME y vio que "${item.task}" est√° en ${item.progress}%. Favor informar estatus urgente.`;
            return `https://wa.me/${item.phone}?text=${encodeURIComponent(msg)}`;
        }

        function botLogic(text) {
            if (text === 'limpiar' || text === 'borrar') { clearChat(); return; }

            if (text.includes('resumen')) {
                let riesgos = teamData.filter(p => !p.isBoss && p.priority === "Alta" && p.progress < 50);
                let html = `<div class="space-y-4">
                    <div class="flex items-center gap-2 text-indigo-700 font-bold border-b pb-2"><i data-lucide="shield-alert" class="w-5 h-5 text-rose-500"></i><span>SITUACI√ìN DE RIESGO</span></div>
                    <div class="space-y-3">
                        ${riesgos.map(r => `
                            <div class="bg-rose-50 border border-rose-200 p-3 rounded-xl alert-active">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="font-black text-rose-700 text-xs uppercase">${r.name}</span>
                                    <span class="bg-rose-600 text-white text-[9px] px-2 py-0.5 rounded-full font-bold animate-pulse">CR√çTICO</span>
                                </div>
                                <p class="text-[11px] text-rose-800 mb-3 italic">"${r.task}" - <b>${r.progress}%</b></p>
                                <a href="${getWALink(r)}" target="_blank" 
                                   class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2 rounded-lg text-[10px] font-bold flex items-center justify-center gap-2 shadow-md transition-all">
                                   <i data-lucide="message-circle" class="w-4 h-4"></i> NOTIFICAR A CESAR POR WHATSAPP
                                </a>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
                renderMessage(html, 'bot');
                return;
            }

            const person = teamData.find(p => text.includes(p.name.toLowerCase().split(' ')[0]));
            if (person) {
                if (person.isBoss) {
                     renderMessage(`<div class="p-1"><p class="text-indigo-700 font-bold flex items-center gap-2 mb-2"><i data-lucide="user-check" class="w-4 h-4"></i> Estatus Director Ram√≥n</p><div class="bg-slate-50 p-3 rounded-lg border border-slate-200"><p class="text-xs font-bold text-slate-700">${person.task}</p><div class="w-full bg-emerald-500 h-1.5 rounded-full mt-1"></div><p class="text-right text-[9px] mt-1 text-emerald-600 font-bold">100% COMPLETADO</p></div></div>`, 'bot');
                } else {
                    renderMessage(`
                        <div class="p-1">
                            <h4 class="font-bold text-indigo-900 mb-1">${person.name}</h4>
                            <p class="text-xs text-slate-500 mb-3">${person.task}</p>
                            <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden mb-4">
                                <div class="${person.progress < 50 ? 'bg-rose-500' : 'bg-emerald-500'} h-full" style="width:${person.progress}%"></div>
                            </div>
                            <a href="${getWALink(person)}" target="_blank" 
                               class="flex items-center justify-center gap-2 bg-emerald-600 text-white py-3 rounded-xl font-bold text-xs hover:bg-emerald-700 transition-all shadow-lg">
                               <i data-lucide="message-square" class="w-4 h-4"></i> ENVIAR MENSAJE DIRECTO
                            </a>
                        </div>
                    `, 'bot');
                }
            } else {
                renderMessage("Nombre no reconocido. Prueba con 'Cesar' o escribe 'Resumen'.", 'bot');
            }
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (text === "") return;
            renderMessage(text, 'user');
            userInput.value = "";
            setTimeout(() => { botLogic(text.toLowerCase()); }, 500);
        }
        function handleKeyPress(e) { if (e.key === 'Enter') sendMessage(); }
        function sendQuickMessage(msg) { userInput.value = msg; sendMessage(); }
        window.onload = () => { clearChat(); lucide.createIcons(); };
    </script>
</body>
</html>
